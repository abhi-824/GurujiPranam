<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pranam Guruji</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		/>
		<!-- Google Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<!-- Bootstrap core CSS -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Material Design Bootstrap -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="section1">
			<div class="image_secondary">
				<img src="res/1586349622virus 1.png" alt="" />
			</div>
			<div class="comments">
				<div class="comment_box">
					<div class="content">
						You Think you are tired? Think Again and have some sleep
					</div>
				</div>
				<div class="comment_box">
					<div class="content">
						If you think you are done, just take a nap and think again!
					</div>
				</div>
				<div class="comment_box">
					<div class="content">
						A fun Fact! You are giving your orders now, cap!
					</div>
				</div>
			</div>
		</div>
		<div class="section2">
			<div class="image_primary">
				<img src="res/Group 1.png" alt="" />
			</div>
			<div class="cards">
				<div class="card">
					<div class="inner-card ">
                        <form action="">
                            <div class="iname">
                                <label for="namea">Task:</label>
                                <input type="text" name="namea" />
                            </div>
                            <div class="priority">
                                <!-- Default unchecked -->
                                <div class="custom-control custom-radio">
                                    <input
                                        type="radio"
                                        class="custom-control-input p1"
                                        id="defaultUnchecked"
                                        name="defaultExampleRadios"
                                        value="p1"
                                    />
                                    <label class="custom-control-label" for="defaultUnchecked"
                                        >P1</label
                                    >
                                </div>
                                <div class="custom-control custom-radio">
                                    <input
                                        type="radio"
                                        class="custom-control-input p2"
                                        id="defaultChecked"
                                        name="defaultExampleRadios"
                                        value="p2"
                                        checked
                                    />
                                    <label class="custom-control-label" for="defaultChecked"
                                        >P2</label
                                    >
                                </div>
                                <div class="custom-control custom-radio">
                                    <input
                                        type="radio"
                                        class="custom-control-input p3"
                                        id="defaultUnchecke"
                                        name="defaultExampleRadios"
                                        value="p3"
                                    />
                                    <label class="custom-control-label" for="defaultUnchecke"
                                        >P3</label
                                    >
                                </div>
                            </div>
                            <div class="time">
                                <label for="timer">Expected time(in min):</label>
                                <input type="number" name="timer" val=120>

                            </div>
                            <div class="stime">
                                <label for="time">Start time:</label>
                                <input type="time" value="14:00">
                            </div>
                            <div class="strictness">
                                <label for="strictness">Strictness Level: </label>
                                <input type="range" min="1" max="5" value="3" class="slider" id="strictness_level" name="strictness">
                            </div>
                            <button type="submit" class="btn btn-elegant">Submit</button>
                        </form>
					</div>
				</div>
				<div class="btns">
					<div class="roar btn-">
						<img src="res/Rectangle6.png" alt="" />
					</div>
					<div class="fab btn-">
						<img src="res/mdi_add_circle_outline.png" alt="" />
					</div>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>
		<!-- JQuery -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		></script>
		<!-- Bootstrap tooltips -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
		></script>
		<!-- Bootstrap core JavaScript -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
		></script>
		<!-- MDB core JavaScript -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
		></script>
	</body>
</html>
